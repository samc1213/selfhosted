name: ghostfolio
services:
  ghostfolio:
    image: docker.io/ghostfolio/ghostfolio:latest
    container_name: ghostfolio
    restart: unless-stopped
    init: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ghostfolio:dMsoOZHrt4CU12h2cru6oyv5SKWt+x+2@postgres:5432/ghostfolio?connect_timeout=300&sslmode=prefer
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: zTcOz1xKYsX2NBasKTM2pr1MuWHaSUf5
      ACCESS_TOKEN_SALT: e2e7f796fc697561e876eaec8b7d960c32eb669d2698767f804b84ecf27c4a86
      JWT_SECRET_KEY: 0c478abfe64d2c7f4388e9e44c2143fe9ffbd249e196806aa9c8172c057f17d4
    ports:
      - 3333:3333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3333/api/v1/health']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: gf-postgres
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_READ_SEARCH
      - FOWNER
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_DB: ghostfolio
      POSTGRES_USER: ghostfolio
      POSTGRES_PASSWORD: dMsoOZHrt4CU12h2cru6oyv5SKWt+x+2
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -d "$${POSTGRES_DB}" -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - /blkstg/ghostfolio-postgres:/var/lib/postgresql/data

  redis:
    image: docker.io/library/redis:alpine
    container_name: gf-redis
    restart: unless-stopped
    user: '999:1000'
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    environment:
      REDIS_PASSWORD: zTcOz1xKYsX2NBasKTM2pr1MuWHaSUf5
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    healthcheck:
      test:
        ['CMD-SHELL', 'redis-cli --pass "$${REDIS_PASSWORD}" ping | grep PONG']
      interval: 10s
      timeout: 5s
      retries: 5

